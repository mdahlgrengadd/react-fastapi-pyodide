<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React FastAPI Pyodide</title>
    <!-- Preload critical Python files (only for first load) -->
    <link
      rel="preload"
      href="./backend/v1/main.py"
      as="fetch"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./backend/app/core/bridge.py"
      as="fetch"
      crossorigin="anonymous"
    />
    <!-- Preload other modular files for faster first load -->
    <link
      rel="preload"
      href="./backend/app/domains/users/models.py"
      as="fetch"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./backend/app/db/session.py"
      as="fetch"
      crossorigin="anonymous"
    />

    <!-- Preconnect to Pyodide CDN for faster loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <!-- Prefetch Pyodide resources only when likely to be used -->
    <link
      rel="prefetch"
      href="https://cdn.jsdelivr.net/pyodide/v0.27.7/full/pyodide.js"
    />
    <link
      rel="prefetch"
      href="https://cdn.jsdelivr.net/pyodide/v0.27.7/full/pyodide.asm.wasm"
    />

    <!-- Using BrowserRouter + 404.html fallback for clean URLs on GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/frontend/main.tsx"></script>
  </body>
</html>
